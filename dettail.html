<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <title>MEGA AMAZON</title>
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg bg-nav-pr">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img
              draggable="false"
              role="img"
              alt="Amazon Logo"
              class="logo p-4"
              src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
              style="width: 20%"
          /></a>

          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex flex-grow-1 ms-md-5 ps-md-5 mb-2 mb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-secondary text-nav-pr bg-nav-btn" type="button">Search</button>
            </form>

            <ul class="navbar-nav d-flex flex-grow-1 justify-content-end mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="home-link" class="nav-link active text-secondary" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a id="backoffice-link" class="nav-link text-secondary" href="./backOfice.html">Backoffice</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i id="cart-icon" class="bi bi-cart4 text-secondary"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" id="cart"></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="text-center" id="spinner">
        <span class="spinner-grow spinner-grow-lg" role="status" aria-hidden="true"></span>
        Laoding...
      </div>

      <div class="container w-50 border border-4">
        <div class="container w-50 border border-3 border-secondary rounded m-0">
          <img src="" class="figure-img w-50" id="img" />
        </div>

        <div class="container">
          <div class="mb-3">
            <label class="form-label"
              >Name of product
              <article></article
            ></label>
            <p class="bg-dark text-light" id="name"></p>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description of product</label>
            <textarea class="form-control bg-dark text-light" disabled id="description" placeholder="Descrivi il prodotto..." rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Nome del Brand:</label>
            <p class="bg-dark text-light" id="brand"></p>
          </div>

          <label for="basic-url" class="form-label mt-4">URL del Prodotto</label>
          <div class="input-group mb-3">
            <span class="input-group-text bg-dark text-light" id="basic-addon3">https://</span>
            <input
              type="text"
              disabled
              class="form-control bg-dark text-light"
              id="textUrl"
              placeholder="inserisci l'indirizzo del immagine..."
              aria-describedby="basic-addon3"
            />
          </div>
        </div>

        <label for="exampleDataList" class="form-label">Prezzo</label>
        <div class="input-group mb-3 w-25">
          <input
            type="text"
            disabled
            class="form-control bg-dark text-white text-end"
            id="price"
            aria-label="Dollar amount (with dot and two decimal places)"
          />
          <span class="input-group-text bg-dark text-light">â‚¬</span>
        </div>

        <div class="mb-3">
          <label class="form-label">ID:</label>
          <p class="bg-dark text-light w-25" id="_ID"></p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/css/js/dettail.js"></script>
  </body>
</html>
